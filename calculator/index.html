<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <button class="history-btn" id="historyBtn">ðŸ“œ History</button>
      <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
      <button class="btn operator" data-value="C">C</button>
      <button class="btn operator" data-value="DEL">DEL</button>
      <button class="btn operator" data-value="/">/</button>
      <button class="btn operator" data-value="*">*</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="-">-</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="=">=</button>
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>

  <!-- History Panel -->
  <div class="history-panel" id="historyPanel">
    <div class="history-header">
      <h3>Calculation History</h3>
      <button class="close-btn" id="closeHistoryBtn">âœ•</button>
    </div>
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
